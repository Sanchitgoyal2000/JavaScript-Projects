<!DOCTYPE html>
<html>
	<head>
		<title> Digital Clock </title>
		<style tyoe="text/css">
			body
			{
				background: black;
			}
			#MyClock
			{
				position: absolute;
				top: 50%;
				left:35%;
                color: white;
                font-size: 100px;
                border: 1px solid white;
                padding: 0px 5px 0px 5px;                         <!-- setting text padding -->
			}
		</style>
	</head>
	<body>
		<div id="MyClock"></div>
		<script type="text/javascript">

			function showTime()
			{
				var date=new Date();
				var h=date.getHours();
				var m=date.getMinutes();
				var s=date.getSeconds();
				var session="AM";
                if(h==0)
                	h=12;  // 12 hour format

                if(h>12)
                {
                	h=h-12;
                	session="PM";
                }
                if(h<10)
                	h="0" + h;
                if(m<10)
                	m="0" + m;
                if(s<10)
                	s="0"+ s;
				var time=h + ":" + m + ":" + s +" "+ session;
				document.getElementById("MyClock").innerHTML= time;
				setTimeout(showTime,1000);                           //1000 miliseconds
			}
            showTime();
		</script>
	</body>
</html>
